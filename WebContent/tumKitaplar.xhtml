<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
															<!-- Head Başlangıcı -->
		
	<title>Tüm Kitaplar</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.2.1.js" />
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputStylesheet library="css" name="themeP.css" />
	
	<h:outputScript library="js" name="jquery.dataTables.min.js"></h:outputScript>
	<h:outputStylesheet library="css" name="jquery.dataTables.min.css"></h:outputStylesheet>
	
	
	
	
	
	<style>
	/*
	body {
	background-image:
		url("/Kutuphane-Otomasyonu/faces/javax.faces.resource/img/listeBack.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}*/

.output {
	font-weight: bold;
}

.ui-growl {
	position: absolute;
	top: 38%;
	left: 40%;
	width: 301px;
}
</style>
	<h:outputScript>
  		
  	
   	</h:outputScript>
   	
   	<script type="text/javascript">
		$(document).ready(function (){
			$('.a').dataTable();
			});
   	</script>


															<!-- Head Bitiş -->
</h:head>

<body>
															<!-- MENU BASLANGİCİ -->
		
	<h:form>
															<!-- Kullanıcı Menüsü -->
		
		<h:panelGroup layout="block"  rendered="#{!gorevlislemleri.sayfaGorunurluk}">
			<ui:include src="kullaniciMenu.xhtml"></ui:include>
		</h:panelGroup>
														<!-- Admin Menüsü -->
		
		<h:panelGroup layout="block" rendered="#{gorevlislemleri.sayfaGorunurluk}">
			<ui:include  src="/adminMenu.xhtml"></ui:include>
		</h:panelGroup>

	</h:form>
	
															<!-- MENU BİTİS  -->
	

	<h1 style="text-align: center;">Tüm Kitaplar</h1>
	<br></br>
															<!-- KİTAP LİSTESİ BAŞLANGICI -->	
	<div class="list-group">
															
		<h:form>
			
			<h:dataTable rendered="true"  styleClass="a table table-striped table-bordered" id="liste"  var="kitap" value="#{kitapislemleri.tumKitaplar}" >
					
					<h:column>
					<f:facet name="header">No</f:facet>
						<h:outputLabel value="#{kitapislemleri.tumKitaplar.indexOf(kitap)+1}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Kitap ID </f:facet>
						<h:outputText value="#{kitap.kitapId}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Barkod No</f:facet>					
						<h:outputText value="#{kitap.barkodNo}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Kitap Adı</f:facet>
						<h:outputText value="#{kitap.kitapAdi}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">İşlem</f:facet>
					</h:column>
					
		
			</h:dataTable>			
			
		</h:form>	
	
	</div>
															<!-- KİTAP LİSTESİ SONU -->
															
															<!-- HATA MESAJI -->
															
	<p:growl id="growl" showDetail="true" sticky="true" globalOnly="true" life="1000" />
															
															<!-- HATA BİTİŞ -->
</body>
</html>
