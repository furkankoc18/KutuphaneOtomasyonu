<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Üye Kayıt</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="themeP.css" />

	<h:outputScript library="js" name="jquery-3.2.1.js" />
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<style>
.ui-growl
{
	position: absolute;
	top: 38%;
	left: 40%;
	width: 301px;
}
</style>

</h:head>


<body>

																<!-- MENU BASLANGİCİ -->
		
	<h:form>
															<!-- Kullanıcı Menüsü -->
		
		<h:panelGroup layout="block"  rendered="#{!gorevlislemleri.sayfaGorunurluk}">
			<ui:include src="kullaniciMenu.xhtml"></ui:include>
		</h:panelGroup>
														<!-- Admin Menüsü -->
		
		<h:panelGroup layout="block" rendered="#{gorevlislemleri.sayfaGorunurluk}">
			<ui:include  src="/adminMenu.xhtml"></ui:include>
		</h:panelGroup>

	</h:form>
	
															<!-- MENU BİTİS  -->


	<h1 style="text-align: center;">Üye Kayıt</h1>
	<br></br>

	<div
		style="position: relative; height: 300px; width: 650px; left: 35%;">
		<div>
			<h:form id="form1">
			    <p:growl id="growl" showDetail="true" sticky="true" globalOnly="true" />  
			

				<p:panelGrid columns="3">
					<f:facet name="header">
						<h:graphicImage library="img" name="user.png" width="100"
							style=" left:9%" />
						<h4 style="font-weight: bold;">Üye Kayıt</h4>
					</f:facet>
					<h:outputLabel value="* İsim Giriniz :" style="font-size:16px;" />
					<h:inputText id="isim" class="form-control"
						value="#{kullaniciGorevleri.kullanicibean1.isim}" required="true"
						requiredMessage="Lütfen İsim Girin!"
						validatorMessage="Yanlış Karakter Girildi!!">
						<f:validateRegex pattern="[\p{L}\s]+" />
					</h:inputText>
					<h:message for="isim" style="color:red;" />

					<h:outputLabel value="* Soyisim Giriniz :" style="font-size:16px;" />
					<h:inputText id="soyisim" class="form-control"
						value="#{kullaniciGorevleri.kullanicibean1.soyisim}"
						required="true" requiredMessage="Lütfen Soyisim Girin!"
						validatorMessage="Yanlış Karakter Girildi!!">
						<f:validateRegex pattern="[\p{L}]+" />
					</h:inputText>
					<h:message for="soyisim" style="color:red;" />

					<h:outputLabel value="* T.C. No Giriniz :" style="font-size:16px;" />
					<h:inputText id="tc"
						onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
						maxlength="11" class="form-control"
						value="#{kullaniciGorevleri.kullanicibean1.tc}" required="true"
						requiredMessage="Lütfen T.C. Girin!"
						validatorMessage="Lütfen Doğru Bir Değer Giriniz!!"
						converterMessage="Lütfen Doğru T.C. Giriniz!">
						<f:validateLongRange minimum="10000000000" maximum="99999999999"></f:validateLongRange>
					</h:inputText>
					<h:message for="tc" style="color:red;" />

					<h:outputLabel value="Cinsiyet Seçiniz :" style="font-size:16px;" />
					<h:selectOneRadio
						value="#{kullaniciGorevleri.kullanicibean1.cinsiyet}">
						<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
						<f:selectItem itemLabel="Kadın" itemValue="Kadin" />
					</h:selectOneRadio>
					<h:column></h:column>

					<h:outputLabel value="* E-Posta Giriniz :" style="font-size:16px;" />
					<h:inputText id="mail" class="form-control"
						value="#{kullaniciGorevleri.kullanicibean1.eposta}"
						required="true" requiredMessage="Lütfen E-Posta Girin!"
						validatorMessage="Lüfen Geçerli E-Posta Giriniz!!">
						<f:validateRegex pattern="^[A-Za-z0-9-+]+(.[A-Za-z0-9+-])*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$"></f:validateRegex>
					</h:inputText>
					<h:message for="mail" style="color:red;" />


					<h:column></h:column>
					<h:commandButton id="a"
						action="#{kullaniciGorevleri.kullaniciKayit()}"
						class="btn btn-default" value="Kayıt Ol" style="font-weight:bold;">
					</h:commandButton>
					<h:column></h:column>
				</p:panelGrid>

			</h:form>
		</div>
	</div>


</body>
</html>
